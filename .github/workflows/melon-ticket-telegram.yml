name: 'Melon Ticket Multi-Floor Checker'
description: 'Check ticket availability for multiple floors in a Melon Ticket event and send Slack notification.'
inputs:
  product-id:
    description: 'The product ID of the event'
    required: true
  schedule-id:
    description: 'The schedule ID of the event'
    required: true
  floor-ids:
    description: 'Comma-separated list of floor names or IDs to check'
    required: true
  slack-webhook-url:
    description: 'Slack Incoming Webhook URL for notifications'
    required: true
  message:
    description: 'Custom message to send with the notification'
    required: false
    default: 'Tickets are available!'
runs:
  using: 'node16'
  main: 'index.js'
